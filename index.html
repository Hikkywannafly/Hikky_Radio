<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1Music player</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
    crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

  <div id="main">
    <!-- background -->
    <div id="bg-pic"> </div>
    <!-- loading -->
    <div id="loading"> </div>
    <!-- display music player -->
    <div id="player">
      <!-- current track-->
      <div id="tracks" >
        <div class="track-player-area">
          <div id="album-name">Hello</div>
          <div id="track-name">ellii bilish</div>
          <div id="track-time">
            <div id="current-time"> </div>
            <div id="track-length"></div>
          </div>
          <div id="s-area">
            <div id="ins-time" > </div>
            <div id="s-hover"> </div>
            <div id="seek-bar"> </div>
          </div>
        </div>
      </div>

      <div id="player-tracks">
        <!-- art current track-->
        <div id="player-art" >
          <img src="https://steamuserimages-a.akamaihd.net/ugc/1693902082660850386/FC3793EE4356684B809E8D47B682D9E350472E51/?imw=450&impolicy=Letterbox" class="active"
            id="_1">
        </div>
        <!-- track controller -->
        <div id="player-controller">
          <div class="btn btn-repeat">
            <i class="fas fa-redo"></i>
          </div>
          <div class="btn btn-prev">
            <i class="fas fa-step-backward"></i>
          </div>
          <div class="btn btn-toggle-play">
            <i class="fas fa-play icon-play"></i>
    
          </div>
          <div class="btn btn-next">
            <i class="fas fa-step-forward"></i>
          </div>
          <div class="btn btn-random">
            <i class="fas fa-random"></i>
          </div>
        </div>
      </div>
      <!-- track list -->
      <div id="tracks-list">
        <div id="track-box">
          <div class="thumb">
            <img src="https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg" alt="">
          </div>
          <div class="body">
            <h3 class="title"></h3>
            <p class="author"></p>
          </div>
          <div class="option">
            <i class="fas fa-ellipsis-h"></i>
          </div>
        </div>
      </div>
      <audio id="audio" src=""></audio>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
